<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern BMI Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculator-container">
        <h1>BMI Calculator</h1>
        <form id="bmi-form">
            <div class="input-group">
                <label for="age">Age</label>
                <input type="number" id="age" min="2" max="120" placeholder="Enter your age" required>
            </div>
            <div class="input-group">
                <label for="gender">Gender</label>
                <select id="gender">
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                </select>
            </div>
            <div class="input-group">
                <label for="height">Height (in cm)</label>
                <input type="number" id="height" placeholder="Enter your height in cm" required>
            </div>
            <div class="input-group">
                <label for="weight">Weight (in kg)</label>
                <input type="number" id="weight" placeholder="Enter your weight in kg" required>
            </div>
            <div class="button-group">
                <button type="submit" class="calculate-btn">Calculate BMI</button>
                <button type="button" id="clear-btn">Clear</button>
            </div>
        </form>
        <div id="result" class="result-section"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
